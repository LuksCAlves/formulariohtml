<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <style>
        .tabela {border: 1px solid black; width: 20%;}
    </style>
</head>
<body>
    <h1>Formulário HTML</h1>
    <div class="tabela">
        <p>Dados Pessoais</p>
        <form>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento"><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="@gmail.com"><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(61)99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"><br>
        </form>
    </div><br>
    <div class="tabela">
        <p>Dados acadêmicos</p>
        <label for="cursos">Cursos:</label>
            <select id="cursos" name="cursos">
                <option valor="ADS">ADS</option>
            </select><br>
        <label for="semestre">Semestre:</label>
        <input type="radio" id="1º" name="1_semestre" value="1º">
        <label for="1º">1º</label>
        <input type="radio" id="2º" name="2_semestre" value="2º">
        <label for="2º">1º</label>
        <input type="radio" id="3º" name="3_semestre" value="3º">
        <label for="3º">3º</label>
        <input type="radio" id="4º" name="4_semestre" value="4º">
        <label for="4º">4º</label>
        <input type="radio" id="5º" name="5_semestre" value="5º">
        <label for="5º">5º</label>
    </div>
    <div class="tabela">
        <label for="Trabalha">Trabalha:</label>
        <input type="checkbox" id="Trabalha" name="Trabalha_sim_nao" value="Sim">
        <label for="Trabalha">Sim</label>
        <input type="checkbox" id="Trabalha" name="Trabalha_sim_nao" value="Não">
        <label for="Trabalha">Não</label><br>
        <label for="local_trabalho">Local de Trabalho:</label>
        <input type="text" id="local_trabalho" name="local_trabalho"><br>
        <label for="Descreva">Descreva:</label><br>
        <textarea name="descreva" rows="10" cols="30">Descreva aqui sua experiência</textarea>
    </div>
    <button>Gravar</button>
    <button>Limpar</button>
</body>
</html>
